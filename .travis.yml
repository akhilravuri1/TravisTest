language: go

go:
    - "1.11"

before_install:
    - go get -d github.com/ibmdb/go_ibm_db
    - cd $GOPATH/src/github.com/ibmdb/go_ibm_db/installer
    - go run setup.go
    - ls
    - cd clidriver
    - export DB2HOME=$GOPATH/src/github.com/ibmdb/go_ibm_db/installer/clidriver
    - export CGO_CFLAGS=-I$DB2HOME/include
    - export CGO_LDFLAGS=-L$DB2HOME/lib
    - export LD_LIBRARY_PATH=$GOPATH/src/github.com/ibmdb/go_ibm_db/installer/clidriver/lib
    - cd $GOPATH/src/github.com/akhilravuri1/TravisTest
    - echo $DB2HOME
    - echo $PATH
    - ping 10.0.75.1
script:
    - go run testing.go